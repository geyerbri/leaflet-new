<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
    <title>Leaflet Tutorial</title>
  </head>
  <body>
    <h1>Example Page</h1>
    <h2>Initialize</h2>
    <p>Hello World!</p>
    <div id="map" style="height: 500px"></div>
      
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="leaflet/leaflet.js"></script>
    <script type="text/javascript">
      var northwest = L.latLng(42.8, -85),
          southeast = L.latLng(42.6, -84),
          map = L.map('map').setMaxBounds(northwest, southeast).setView([42.732224, -84.478351], 17);
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, example by Brian',
        id: 'mapbox.streets-basic',
        accessToken: 'pk.eyJ1IjoiZ2V5ZXJicmktbXN1IiwiYSI6IkxTRGhIQnMifQ.HbqL3TWxcEQLB61NEzCNYA'
      }).addTo(map);
    </script>
  </body>
</html>
