<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
    <title>Leaflet Tutorial</title>
  </head>
  <body>
    <h1>Example Page</h1>
    <p>Hello World!</p>
    <div id="map-here" style="height: 500px"></div>
      
<!--    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
-->    <script src="leaflet/leaflet.js"></script>
    <script type="text/javascript">
      var northwest = L.latLng(42.75, -85),
          southeast = L.latLng(42.7, -84),
          bounds = L.latLngBounds(northwest, southeast),
          map = L.map('map-here').setMaxBounds(bounds).setView([42.732224, -84.478351], 17);
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, example by Brian',
        id: 'mapbox.streets-basic',
        accessToken: 'pk.eyJ1IjoiZ2V5ZXJicmktbXN1IiwiYSI6IkxTRGhIQnMifQ.HbqL3TWxcEQLB61NEzCNYA'
      }).addTo(map);
      function onEachFeature(feature, layer) {
        layer.bindPopup(content, {minWidth: 400, autoPanPadding: [5,5], closeButton: true});
      };
      var geoJSON = [
          {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [42.732217, -84.478339]
            },
            properties: {
              title: 'LEADR',
              building: 'Old Horticulture',
              url: 'https://leadr.msu.edu',					
              image: 'https://farm7.static.flickr.com/6223/6240985827_66d54a66b2_b.jpg',
            }
          },
          {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [42.729234, -84.473638]
            },
            properties: {
              title: 'Department of Anthropology',
              building: 'Baker Hall',
              url: 'https://anthropology.msu.edu',
              image: 'https://upload.wikimedia.org/wikipedia/commons/b/b5/MSU_Baker_Hall.jpg',
            }
          }
      ];
      L.geoJSON(geoJSON, {
          onEachFeature: onEachFeature
      }).addTo(map);    
    </script>
  </body>
</html>
